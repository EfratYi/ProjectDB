<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen p-10">
<h1 class="text-3xl font-bold text-center text-blue-900 mb-6">Sports Management</h1>

<table class="table-auto w-full bg-white rounded shadow mb-6">
    <thead class="bg-blue-200 text-blue-900">
    <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Type</th>
        <th class="px-4 py-2">Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for sport in sports %}
    <tr class="text-center border-t">
        <td class="px-4 py-2">{{ sport.id }}</td>
        <td class="px-4 py-2">{{ sport.name }}</td>
        <td class="px-4 py-2">{{ sport.type }}</td>
        <td class="px-4 py-2">
            <a href="/edit_sport/{{ sport.id }}" class="text-blue-600 hover:underline">Edit</a> |
            <form method="POST" action="/delete_sport/{{ sport.id }}" style="display:inline;">
                <button onclick="return confirm('Are you sure?')" class="text-red-600 hover:underline">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<div class="text-center">
    <a href="/add_sport" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        Add New Sport
    </a>
</div>
</body>
</html>
