<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Competition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            max-width: 500px;
            background-color: white;
            margin: 30px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 10px auto 30px;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<h1>Add New Competition</h1>

{% if error %}
<div class="error-message">
    {{ error }}
</div>
{% endif %}

<form method="POST">
    <label for="competitionname">Competition Name:</label>
    <input type="text" name="competitionname" id="competitionname" required>

    <label for="compdate">Date:</label>
    <input type="date" name="compdate" id="compdate" required>

    <label for="competitiontype">Competition Type:</label>
    <select name="competitiontype" id="competitiontype" required>
        <option value="Individual">individual</option>
        <option value="Team">team</option>
    </select>

    <label for="sportid">Sport:</label>
    <select name="sportid" id="sportid" required>
        {% for sport in sports %}
        <option value="{{ sport[0] }}">{{ sport[1] }}</option>
        {% endfor %}
    </select>

    <label for="refereeid">Referee:</label>
    <select name="refereeid" id="refereeid">
        <option value="">-- None --</option>
        {% for ref in referees %}
        <option value="{{ ref[0] }}">{{ ref[1] }} {{ ref[2] }}</option>
        {% endfor %}
    </select>

    <label for="venueid">Venue:</label>
    <select name="venueid" id="venueid">
        <option value="">-- None --</option>
        {% for venue in venues %}
        <option value="{{ venue[0] }}">{{ venue[1] }}</option>
        {% endfor %}
    </select>

    <label for="tournamentid">Tournament (by Country & Year):</label>
    <select name="tournamentid" id="tournamentid">
        <option value="">-- None --</option>
        {% for t in tournaments %}
        <option value="{{ t[0] }}">{{ t[2] }} ({{ t[1] }})</option>
        {% endfor %}
    </select>

    <button type="submit">Add Competition</button>
</form>

<a class="back-button" href="/competitions">‚Üê Back to Competition List</a>

</body>
</html>
