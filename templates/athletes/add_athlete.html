<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Athlete</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%; padding: 8px; margin-top: 4px;
        }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Add New Athlete</h1>

    <form method="POST" action="/add_athlete">
        <label>Name:
            <input type="text" name="name" required>
        </label>
        <label>Gender:
            <input type="text" name="gender" required>
        </label>
        <label>Birthday:
            <input type="date" name="birthday" required>
        </label>
        <label>Country ID:
            <input type="number" name="countryid" required>
        </label>
        <label>Team ID:
            <input type="number" name="teamid" required>
        </label>
        <label>Is Player:
            <input type="checkbox" name="isplayer">
        </label>
        <label>Height:
            <input type="number" step="0.01" name="height" required>
        </label>
        <label>Jersey Number:
            <input type="number" name="jerseynum" required>
        </label>
        <label>Position:
            <input type="text" name="position" required>
        </label>

        <button type="submit">Add Athlete</button>
        <a href="/athletes">Cancel</a>
    </form>
</body>
</html>
