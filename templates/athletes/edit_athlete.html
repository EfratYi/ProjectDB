<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Athlete</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%; padding: 8px; margin-top: 4px;
        }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Edit Athlete</h1>

    <form method="POST">
       <label>Name:
    <input type="text" name="athletename" value="{{ athlete.name }}" required>
</label>
<label>Gender:
    <input type="text" name="gender" value="{{ athlete.gender }}" required>
</label>
<label>Birthday:
    <input type="date" name="birthday" value="{{ athlete.birthday }}" required>
</label>
<label>Country ID:
    <input type="number" name="countryid" value="{{ athlete.country_id }}" required>
</label>
<label>Team ID:
    <input type="number" name="teamid" value="{{ athlete.team_id }}" required>
</label>
<label>Is Player:
    <input type="checkbox" name="isplayer" {% if athlete.is_player %}checked{% endif %}>
</label>
<label>Height:
    <input type="number" step="0.01" name="athleteheight" value="{{ athlete.height }}" required>
</label>
<label>Jersey Number:
    <input type="number" name="athletejerseynum" value="{{ athlete.jersey_number }}" required>
</label>
<label>Position:
    <input type="text" name="athleteposition" value="{{ athlete.position }}" required>
</label>


        <button type="submit">Save Changes</button>
        <a href="/athletes">Back</a>
    </form>
</body>
</html>
