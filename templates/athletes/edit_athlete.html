<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Competition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button, .back-link {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            background-color: #6c757d;
            color: white;
        }

        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">Edit Competition</h1>

<form method="POST">
    <label for="competitionname">Competition Name:</label>
    <input type="text" name="competitionname" id="competitionname" value="{{ competition.name }}" required>

    <label for="compdate">Date:</label>
    <input type="date" name="compdate" id="compdate" value="{{ competition.date }}" required>

    <label for="competitiontype">Competition Type:</label>
    <select name="competitiontype" id="competitiontype" required>
        <option value="Individual" {% if competition.type == "Individual" %}selected{% endif %}>Individual</option>
        <option value="Team" {% if competition.type == "Team" %}selected{% endif %}>Team</option>
    </select>

    <label for="sportid">Sport:</label>
    <select name="sportid" id="sportid" required>
        {% for sport in sports %}
            <option value="{{ sport[0] }}" {% if competition.sportid == sport[0] %}selected{% endif %}>{{ sport[1] }}</option>
        {% endfor %}
    </select>

    <label for="refereeid">Referee:</label>
    <select name="refereeid" id="refereeid">
        <option value="">-- None --</option>
        {% for ref in referees %}
            <option value="{{ ref[0] }}" {% if competition.refereeid == ref[0] %}selected{% endif %}>{{ ref[1] }} {{ ref[2] }}</option>
        {% endfor %}
    </select>

    <label for="venueid">Venue:</label>
    <select name="venueid" id="venueid">
        <option value="">-- None --</option>
        {% for venue in venues %}
            <option value="{{ venue[0] }}" {% if competition.venueid == venue[0] %}selected{% endif %}>{{ venue[1] }}</option>
        {% endfor %}
    </select>

    <label for="tournamentid">Tournament:</label>
    <select name="tournamentid" id="tournamentid">
        <option value="">-- None --</option>
        {% for t in tournaments %}
            <option value="{{ t[0] }}" {% if competition.tournamentid == t[0] %}selected{% endif %}>{{ t[2] }} ({{ t[1] }})</option>
        {% endfor %}
    </select>

    <button type="submit">Save Changes</button>
    <a href="/competitions" class="back-link">Back</a>
</form>

</body>
</html>
