<!-- Styled Add Competition Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Competition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-6">
<form method="POST" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl">
    <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">Add New Competition</h1>

    {% if error %}
    <div class="mb-4 p-3 bg-red-100 text-red-700 rounded border border-red-400 text-center">
        {{ error }}
    </div>
    {% endif %}

    <label class="block text-blue-700 font-semibold">Competition Name:</label>
    <input type="text" name="competitionname" required class="w-full px-3 py-2 mb-4 border border-blue-300 rounded" />

    <label class="block text-blue-700 font-semibold">Date:</label>
    <input type="date" name="compdate" required class="w-full px-3 py-2 mb-4 border border-blue-300 rounded" />

    <label class="block text-blue-700 font-semibold">Competition Type:</label>
    <select name="competitiontype" required class="w-full px-3 py-2 mb-4 border border-blue-300 rounded">
        <option value="Individual">Individual</option>
        <option value="Team">Team</option>
    </select>

    <label class="block text-blue-700 font-semibold">Sport:</label>
    <select name="sportid" required class="w-full px-3 py-2 mb-4 border border-blue-300 rounded">
        {% for sport in sports %}
        <option value="{{ sport[0] }}">{{ sport[1] }}</option>
        {% endfor %}
    </select>

    <label class="block text-blue-700 font-semibold">Referee:</label>
    <select name="refereeid" class="w-full px-3 py-2 mb-4 border border-blue-300 rounded">
        <option value="">-- None --</option>
        {% for ref in referees %}
        <option value="{{ ref[0] }}">{{ ref[1] }} {{ ref[2] }}</option>
        {% endfor %}
    </select>

    <label class="block text-blue-700 font-semibold">Venue:</label>
    <select name="venueid" class="w-full px-3 py-2 mb-4 border border-blue-300 rounded">
        <option value="">-- None --</option>
        {% for venue in venues %}
        <option value="{{ venue[0] }}">{{ venue[1] }}</option>
        {% endfor %}
    </select>

    <label class="block text-blue-700 font-semibold">Tournament (by Country & Year):</label>
    <select name="tournamentid" class="w-full px-3 py-2 mb-6 border border-blue-300 rounded">
        <option value="">-- None --</option>
        {% for t in tournaments %}
        <option value="{{ t[0] }}">{{ t[2] }} ({{ t[1] }})</option>
        {% endfor %}
    </select>

    <div class="flex justify-between">
        <a href="/competitions" class="text-sm text-gray-600 hover:underline">‚Üê Back</a>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Add Competition
        </button>
    </div>
</form>
</body>
</html>
