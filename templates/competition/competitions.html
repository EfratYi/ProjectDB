<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Competitions List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        a, button { text-decoration: none; padding: 6px 12px; margin: 2px; }
    </style>
</head>
<body>
    <a href="{{ url_for('main_menu') }}"><button>Back to Menu</button></a>
    <h1>Competitions List</h1>
    <a href="{{ url_for('competitions_bp.add_competition') }}"><button>Add New Competition</button></a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
                <th>Type</th>
                <th>Sport</th>
                <th>Referee</th>
                <th>Tournament</th>
                <th>Venue</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for c in competitions %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.date }}</td>
                <td>{{ c.type }}</td>
                <td>{{ c.sport }}</td>
                <td>{{ c.referee }}</td>
                <td>{{ c.tournament }}</td>
                <td>{{ c.venue }}</td>
                <td><a href="{{ url_for('competitions_bp.edit_competition', competition_id=c.id) }}">Edit</a></td>
                <td>
                    <form method="POST" action="{{ url_for('competitions_bp.delete_competition', competition_id=c.id) }}" onsubmit="return confirm('Are you sure you want to delete this competition?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
