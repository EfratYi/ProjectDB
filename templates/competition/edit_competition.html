<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Competition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center p-6">
<form action="/edit_competition/{{ competition.id }}" method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-yellow-800 mb-6 text-center">Edit Competition</h2>

    <label class="block mb-2 text-yellow-700 font-semibold">Name:</label>
    <input type="text" name="name" value="{{ competition.name }}" required class="w-full px-3 py-2 mb-4 border rounded" />

    <label class="block mb-2 text-yellow-700 font-semibold">Date:</label>
    <input type="date" name="date" value="{{ competition.date }}" required class="w-full px-3 py-2 mb-4 border rounded" />

    <label class="block mb-2 text-yellow-700 font-semibold">Sport:</label>
    <input type="text" name="sport" value="{{ competition.sport }}" required class="w-full px-3 py-2 mb-4 border rounded" />

    <label class="block mb-2 text-yellow-700 font-semibold">Location:</label>
    <input type="text" name="location" value="{{ competition.location }}" required class="w-full px-3 py-2 mb-6 border rounded" />

    <div class="flex justify-between">
        <a href="/competitions" class="text-sm text-gray-600 hover:underline">Cancel</a>
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">
            Save Changes
        </button>
    </div>
</form>
</body>
</html>
