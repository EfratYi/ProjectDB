<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen p-6">
    <div class="max-w-7xl mx-auto">

        <!-- Top Bar -->
        <div class="flex justify-between items-center mb-6">
            <a href="{{ url_for('main_menu') }}">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    ‚Üê Back to Menu
                </button>
            </a>

            <a href="{{ url_for('sports_bp.add_sport') }}">
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    ‚ûï Add New Sport
                </button>
            </a>
        </div>

        <!-- Page Title -->
        <h1 class="text-4xl font-bold text-blue-800 text-center mb-10">Sports List</h1>

        <!-- Sport Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for sport in sports %}
            <div class="bg-white shadow-xl rounded-xl p-6 transition hover:shadow-2xl">
                <h2 class="text-2xl font-semibold text-blue-700 mb-2">{{ sport.name }}</h2>
                <p class="text-gray-600"><strong>ID:</strong> {{ sport.id }}</p>
                <p class="text-gray-600"><strong>Category:</strong> {{ sport.category }}</p>

                <div class="mt-4 flex justify-center space-x-4">
                    <a href="/sports/edit/{{ sport.id }}"
                       class="bg-yellow-400 hover:bg-yellow-500 text-white py-2 px-4 rounded shadow">
                        ‚úèÔ∏è Edit
                    </a>
                    <form method="POST"
                          action="{{ url_for('sports_bp.delete_sport', sport_id=sport.id) }}"
                          onsubmit="return confirm('Are you sure you want to delete this sport?');">
                        <button type="submit"
                                class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded shadow">
                            üóëÔ∏è Delete
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
